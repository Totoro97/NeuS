    // 018 -
    // images_to_pick_val = [[0, ["00697", "01357"]]]

    // 036 -
    images_to_pick_val = [[0, ["00416", "00887"]]]

    render_cameras_name = cameras_sphere.npz
    object_cameras_name = cameras_sphere.npz
    batch_size = ${train.batch_size}
}

train {
    learning_rate = 5e-4
    learning_rate_alpha = 1.0
    learning_rate_reduce_steps = [120000, 160000] // [25000, 35000]
    learning_rate_reduce_factor = 0.2
    end_iter = 180000 // 40000

    batch_size = 640
    validate_resolution_level = 2
    warm_up_end = 500
    anneal_end = 0 // 50000
    use_white_bkgd = False

    save_freq = 10000
    val_freq = 3500
    val_mesh_freq = 5000
    report_freq = 100

    igr_weight = 0.1
    mask_weight = 0.0 // 0.1
}

model {
    nerf {
        D = 8,
        d_in = 4,
        d_in_view = 3,
        W = 256,
        multires = 10,
        multires_view = 4,
        output_ch = 4,
        skips=[4],
        use_viewdirs=True
    }

    sdf_network {
        d_out = 257
        d_in = 3
        d_hidden = 256
        n_layers = 8
        skip_in = [4]
        multires = 6
        bias = 0.5
        scale = 1.0
        geometric_init = True
        weight_norm = True
    }

    variance_network {
        init_val = 0.3
    }

    rendering_network {
        d_feature = 256
        mode = no_view_dir // idr
        d_in = 6 // 9
        d_out = 3
        d_hidden = 256
        n_layers = 4
        weight_norm = True
        multires_view = 0 // 4
        squeeze_out = True
    }

    neus_renderer {
        n_samples = 64
        n_importance = 64
        n_outside = 32 // 0
        up_sample_steps = 4     // 1 for simple coarse-to-fine sampling
        perturb = 1.0
    }
}
