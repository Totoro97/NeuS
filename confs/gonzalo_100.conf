train {
    // checkpoint_path = ./logs/gonzalo_100/checkpoints/ckpt_0350000.pth
    // load_optimizer = false

    learning_rate = 1.8e-3
    learning_rate_alpha = 1.0
    learning_rate_reduce_steps = [250000, 500000, 670000, 850000]
    learning_rate_reduce_factor = 0.316
    end_iter = 1000000

    // scenewise_layers_optimizer_extra_args {
    //     weight_decay = 1e-3
    // }

    batch_size = 1024
    validate_resolution_level = 2
    warm_up_end = 3000
    anneal_end = 50000 // 0
    use_white_bkgd = False

    save_freq = 10000
    val_freq = 10000
    val_mesh_freq = 10000
    report_freq = 100

    igr_weight = 0.1
    mask_weight = 0.0 // 0.1

    // use_fp16 = true
}

model {
    scenewise_split_type = interleave_with_skips

    nerf {
        D = 8,
        d_in = 4,
        d_in_view = 3,
        W = 256,
        multires = 10,
        multires_view = 4,
        output_ch = 4,
        skips=[4],
        use_viewdirs=True
    }

    sdf_network {
        d_out = 257
        d_in = 3
        d_hidden = 256
        n_layers = 8
        skip_in = [4]
        multires = 6
        bias = 0.5
        scale = 1.0
        geometric_init = True
        weight_norm = false // True

        scenewise_split_type = ${model.scenewise_split_type}
    }

    variance_network {
        init_val = 0.3
    }

    rendering_network {
        d_feature = 256
        mode = no_view_dir // idr
        d_in = 6 // 9
        d_out = 3
        d_hidden = 256
        n_layers = 4
        weight_norm = false // True
        multires_view = 0 // 4
        squeeze_out = True

        scenewise_split_type = ${model.scenewise_split_type}
    }

    neus_renderer {
        n_samples = 64
        n_importance = 64
        n_outside = 32 // 0
        up_sample_steps = 4     // 1 for simple coarse-to-fine sampling
        perturb = 1.0
    }
}
